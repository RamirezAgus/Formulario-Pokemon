<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="id-tittle">Formulario Pokemon</h1>
            <p id="description">Ingreso de participantes para el Torneo de la Liga Pokemon</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="ingresa tu email" required>
            </div>
            <div>
                <label id="number-label" for="age">Edad</label>
                <input type="number" class="form-control" name="age" id="number" min="0" max="99" placeholder="ingresa tu edad">
            </div class="form-group">
            <div class="form-group">
                <p>Que tipo de Pokemon te indentifica</p>
                <select name="dropdown" id="role" class="form-control" required>
                    <option disabled selected value>Elija su rol</option>
                    <option value="fire">Fuego</option>
                    <option value="water">Agua</option>
                    <option value="Dirt">Tierra</option>
                    <option value="preferNo">Prefiero no decir</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <p>Recomendarias este torneo a otros colegas?</p>
                <label>
                    <input type="radio" value="definitely" name="user-recommend" class="input-radio" checked>
                    "Definitivamente"
                </label>
                <label>
                    <input type="radio" value="maybe" name="user-recommend" class="input-radio" checked>
                    "Puede ser"
                </label>
                <label>
                    <input type="radio" value="notSure" name="user-recommend" class="input-radio" checked>
                    "No estoy seguro"
                </label>
            </div>
            <div>
                <p>Cual es tu reto favorito en este torneo?</p>
                <select name="mostlike" id="most-like" class="form-control" required>
                    <option disabled selected value>Elija una opcion</option>
                    <option value="Challenges">Retos</option>
                    <option value="MindGames">Juegos mentales</option>
                    <option value="Fight">Enfrentamientos</option>
                    <option value="Hunt">Caza Pokemon</option>
                </select>    
            </div>
            <div class="form-group">
                <p>Que te gustaria que mejoraramos?</p>
                <label>
                    <input type="checkbox" name="prefer" value="healthPokemon" class="input-checkbox">
                    Centro de atencion Pokemon
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="inscription" class="input-checkbox">
                    Inscripciones
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
                    Retos
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="mantenimiento" id="input-checkbox">
                    Mantenimiento del campo
                </label>
            </div>
            <div class="form-group">
                <p>Algun comentario o sugerencia adicional?</p>
                <textarea class="input-textarea" name="comment" id="comments" placeholder="Ingresa tu comentario aqui..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
